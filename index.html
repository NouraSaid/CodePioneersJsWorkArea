<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    .todo-item {
        border: 1px solid #ddd;
        margin: 5px 0;
        padding: 10px;
    }
  </style>
</head>
<body>
<h1>Todo List</h1>
<div id="todo-list"></div>

<h2>Add New Todo</h2>
<form id="add-todo-form">
  <input type="text" id="todo-desc" placeholder="Description" required>
  <button type="submit">Add Todo</button>
</form>

<script>
  const API_URL = 'http://localhost:8080/api/v1/todolist';

  // Fetch all todo items
  function fetchTodos() {
      fetch(API_URL)
          .then(response => response.json())
          .then(data => renderTodos(data))
          .catch(error => console.error('Error fetching todos:', error));
  }

  // Render todo items
  function renderTodos(todos) {
      const todoList = document.getElementById('todo-list');
      todoList.innerHTML = ''; // Clear the list

      todos.forEach(todo => {
          const todoItem = document.createElement('div');
          todoItem.className = 'todo-item';
          todoItem.textContent = todo.desc;
          todoList.appendChild(todoItem);
      });
  }

  // Handle form submission to add a new todo
  document.getElementById('add-todo-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const todoDesc = document.getElementById('todo-desc').value;

      const newTodo = {
          id: Date.now().toString(),
          desc: todoDesc
      };

      fetch(API_URL, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(newTodo)
      })
      .then(response => response.json())
      .then(todo => {
          document.getElementById('todo-desc').value = ''; // Clear input field
          fetchTodos(); // Refresh the todo list
      })
      .catch(error => console.error('Error adding todo:', error));
  });

  // Initial fetch of todo items
  fetchTodos();
</script>
</body>
</html>
